<li class="collection-item avatar">
    <img ng-src="{{ $ctrl.item.image }}" alt="" class="circle">
    <span class="title">{{$ctrl.item.title}}</span>
    <p>{{$ctrl.item.price}} ГК</p>
    <a ng-if="$ctrl.canOrder" href="#" class="secondary-content" ng-click="$ctrl.addToOrder()"><i class="material-icons">+ {{ $ctrl.addLinkText }}</i></a>
    <span ng-if="!$ctrl.canOrder" class="secondary-content">пополните баланс на {{ $ctrl.difference }} ГК</span>
</li>
